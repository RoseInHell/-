<body>
  <script type="module">

  import MyPromise from './1.js'

  const promise = new MyPromise((resolve, reject) => {
    resolve('success')
  })

  const p1 = promise.then(value => {
    console.log(1)
    console.log('resolve', value);
    return p1
  })

  p1.then(value => {
    console.log(2);
    console.log('resolve', value)
  },reason => {
    console.log(3);
    console.log(reason.message)
  })
