<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 200px;
        height: 50px;
        background-color: red;
        position: absolute;
        margin-top: 10px;
        padding: 10px;
        top: 10px;
      }
      @keyframes changebox {
        0%{
          transform: translateX(0px);
        }

        30% {
          transform: translateX(200px);
        }
        60% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(200px);
        }
      }
      .inner {
        top: 10px;
        position: absolute;
        width: 50px;
        height: 50px
        border-radius: 50%;
        background-color: royalblue;
        animation: changebox;
        animation-timing-function: linear;
        animation-duration: 2s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner"></div>
    </div>
    <script src="./js/25.函数柯里化.js"></script>
    <script>
    </script>
  </body>
</html>
