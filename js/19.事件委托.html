      让父元素担当事件监听的职务。事件代理的原理是DOM元素的事件冒泡。

      优点： 
            1. 可以大量节省内存占用，减少事件注册
            2. 可以实现当新增子对象时无需再次对其绑定（动态绑定事件）
    */
